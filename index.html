<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" sizes="32x32" />
  <title>GifTastic</title>
</head>

<body>
  <div class="container mt-3">
    <div class="jumbotron mx-auto bg-info">
      <h1 class="display-4 text-center text-white">Meme Generator</h1>
      <hr class="my-4 bg-white">
      <p class="lead text-center text-white">Create a keyword to search memes by! Generate the most popular memes! Save
        your favorites!</p>
    </div>
  </div>

  <!--CATEGORIES SECTION-->
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 mt-3">
        <div class="card text-center">
          <button class="card-header bg-success text-white" type="button" data-toggle="collapse" data-target="#collapseCategories" aria-expanded="false" aria-controls="collapseCategories">
            Your Categories:
          </button>
          <div class="card-body" id="collapseCategories">
            <h5 class="card-title">Categories to Search:</h5>
            <div class="input-group mb-3">
              <input type="text" id="user-meme-input" class="form-control" placeholder="Meme Genre" aria-label="Genre"
                aria-describedby="basic-addon1">
            </div>
            <a href="#" id="add-meme" class="btn btn-outline-info btn-block">
              Generate!
            </a>
            <a href="#" id="delete-meme" class="btn btn-outline-danger btn-block">
              Delete All Categories
            </a>
            <hr class="mx-auto" width="75%">
            <div id="meme-name-holder">
            </div>
          </div>
        </div>
      </div>
      
      <!--GENERATED SECTION-->
      <div class="col-12 col-md-8 mt-3">
        <div class="card text-center pb-2">
          <button class="card-header bg-success text-white" type="button" data-toggle="collapse" data-target="#collapseGenerated" aria-expanded="false" aria-controls="collapseGenerated">
            Memes Generated:
          </button>
          <div class="card-body collapse" id="collapseGenerated">
            <h5 class="card-title">Here are your <span id="meme-title"></span> memes!</h5>
            <h6 class="card-title text-muted">~~Click images to play meme~~</h6>
            <div id="all-memes" class="row">
              <!--MEMES GET DUMPED HERE-->
            </div>
          </div>
        </div>
      </div>



      <!--FAVORITES SECTION-->
      <div class="col-12 mt-3">
        <div class="card text-center pb-2">
          <div class="card-header bg-danger text-white" data-toggle="collapse" href="#collapseFavorites" aria-expanded="false"
            aria-controls="collapseFavorites">
            Meme Collection<span id="collection-counter" class="badge badge-info ml-1">0</span>
            <p class="small small-text text-muted">Click to Open!</p>
          </div>

          <div class="collapse" id="collapseFavorites">
            <div class="card-body">
              <h5 class="card-title">Here are your favorite memes!</h5>
              <div id="favorite-memes" class="row">
                <!--FAVORITES GET DUMPED HERE-->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="mt-5 mb-3">
      <nav class="navbar navbar-dark bg-info ">
        <p class="lead mx-auto text-white pt-2">Rayli Raykov</p>
      </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
